<div style="text-align:center">
  <h1>
    Welcome to {{title}}!!
  </h1>
  <button (click)="getInstance('testhot1')">Get instance</button>

  <HotColumn data="0" type="numeric" [width]="150"></HotColumn> 
  <HotColumn data="3" type="date" [title]="title" [width]="90"></HotColumn> 
  <HotColumn data="5" type="numeric" [width]="150"></HotColumn> 
  <HotColumn data="1" type="numeric" [width]="150"></HotColumn> 
</HotTable>
